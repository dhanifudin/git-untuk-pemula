[book]
title = "Git untuk Pemula"
authors = ["Tim Penulis"]
language = "id"
multilingual = false
src = "src"
description = "Panduan lengkap Git untuk programmer pemula dengan pendekatan praktis"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
additional-css = ["theme/custom.css"]
additional-js = []
no-section-label = false
git-repository-url = "https://github.com/username/git-untuk-pemula"
edit-url-template = "https://github.com/username/git-untuk-pemula/edit/main/src/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0
